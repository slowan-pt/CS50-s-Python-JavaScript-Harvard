{% extends "users/layout.html" %}


{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" id="username" name="username" required>
        <input type="password" id="password" name="password" required>
        
        <input type="submit">Login</button>
    </form>
{% endblock %}
