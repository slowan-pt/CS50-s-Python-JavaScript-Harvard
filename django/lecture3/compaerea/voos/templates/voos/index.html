        {% for voo in voos %} 
            <li>
                <a href="{% url 'flight' voo.id %}">
                    Voo {{ voo.id }}: De {{ voo.origin }} Para {{ voo.destination }} ({{ voo.duration }} minutos)

            </li>
        {% empty %}

        {% endfor %}
    </ul>
{% endblock %}
