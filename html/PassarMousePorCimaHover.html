<DOCTYPE html>
    <html lang="pt-BR">
        <head>
            <title>Passar mouse por cima, efeito - hover</title>
            <style>
                button {
                    color: turquoise;
                    font-size: 28px;
                    background-color: bisque;
                    height: 50px;
                    width: 150px;
                }
                button:hover {
                    color: violet;
                    background-color: chartreuse;
                }
            </style>
        </head>
        <body>
            <button>Clique aqui</button>
        </body>
    </html>
</DOCTYPE>
