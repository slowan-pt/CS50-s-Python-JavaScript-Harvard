<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <form action="">
            <input type="text" name="nome" id="nome" placeholder="escreva seu nome">

            <div>
                <input name="cidades" list="cidades" placeholder="cidades">
                <datalist id="cidades">
                    <option value="Amazonas"></option>
                    <option value="Pará"></option>
                    <option value="Pernambuco"></option>

                </datalist>
            </div>

            <input type="submit" value="enviar">

        </form>
    </body>
</html>
